<h3>&nbsp;&nbsp;下面是我画出的计算机各学科课程之间的关系图(可以试试拖动图标🤭)</h3>


    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 1200px;
            height: 610px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([

        {id: 13, label: '电路实验'}, {id: 14, label: '电子实验'}, {id: 15, label: '电子课程设计'},
        {id: 16, label: '工程制图'}, {id: 17, label: '大学化学'}, {id: 18, label: '大学化学实验'},
        {id: 19, label: '计算机专业课'}, {id: 20, label: '汇编语言'}, {id: 21, label: '计算机程序设计'},
        {id: 22, label: 'C++'}, {id: 23, label: 'Csharp'}, {id: 24, label: 'python'},
        {id: 25, label: 'Javascript'}, {id: 26, label: '数据结构'}, {id: 27, label: '人工智能'},
        {id: 28, label: '机器学习概论'}, {id: 29, label: '信息检索'}, {id: 30, label: '电子商务'},
        {id: 31, label: '多媒体计算机'}, {id: 32, label: '神经网络'}, {id: 33, label: '拓扑学'},
        {id: 34, label: '软件开发'}, {id: 35, label: '操作系统'}, {id: 36, label: '现代控制'},
        {id: 37, label: '嵌入式系统'}, {id: 38, label: '编译原理'}, {id: 39, label: '微处理机设计'},
        {id: 40, label: '网络安全'}, {id: 41, label: '模式识别'}, {id: 42, label: '图像处理'},
        {id: 43, label: '自动化设计'}, {id: 44, label: '高性能计算机设计'},

        {from: 7,to: 9},
        {from: 7,to: 10},
        {from: 7,to: 11},
        {from: 12,to: 13},
        {from: 12,to: 14},
        {from: 12,to: 15},
        {from: 19,to: 20},
        {from: 19,to: 21},
        {from: 21,to: 22},
        {from: 21,to: 23},
        {from: 21,to: 24},
        {from: 21,to: 25},
        {from: 19,to: 26},
        {from: 19,to: 27},

        {from: 19,to: 42},
        {from: 19,to: 43},
        {from: 19,to: 44},

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {};

    // initialize your network!
    var network = new vis.Network(container, data, options);
